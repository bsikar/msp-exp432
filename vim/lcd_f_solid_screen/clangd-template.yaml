CompileFlags:
  Add: 
    - "--target=arm-none-eabi"
    - "-I{SIMPLELINK_MSP432_SDK_INSTALL_DIR}/source"
    - "-I{SIMPLELINK_MSP432_SDK_INSTALL_DIR}/source/third_party/CMSIS/Include"
    - "-D__MSP432P4111__"
    - "-DDeviceFamily_MSP432P4x1xI"
    - "-mcpu=cortex-m4"
    - "-march=armv7e-m"
    - "-mthumb"
    - "-std=c99"
    - "-mfloat-abi=hard"
    - "-mfpu=fpv4-sp-d16"
    - "-ffunction-sections"
    - "-fdata-sections"
    - "-g"
    - "-gstrict-dwarf"
    - "-Wall"
